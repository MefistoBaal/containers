version: "3"
services:
  # Database
  pgsql:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: test
    ports:
      - "5432:5432"
    networks:
      - devops-net
    # persistiendo en un volumen la base de datos en el folder local
    volumes:
      - ./pgsql-data:/var/lib/postgresql/data
  
  # Webservice
  app:
    container_name: devops-app
    build: .
    restart: always
    # AÃ±adiendo las variables de entorno que necesita la app para conectarse a la base de datos
    environment:
      DATABASE_HOST: pgsql
      DATABASE_PORT: 5432
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: root
      DATABASE_NAME: test
    # Exponiendo los puertos de la app 3000 interno y 8081 externo
    ports:
      - "8081:3000"
    # Conectando la app a la red interna
    networks:
      - devops-net
    depends_on:
      - pgsql

# Red privada para los contenedores
networks:
  devops-net:
    driver: bridge
